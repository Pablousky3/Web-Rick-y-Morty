<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalles del Planeta</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet" />
  <!-- Estilos personalizados -->
  <style>
    body {
      background-color: #121212;
      color: #b7f0ad;
      font-family: 'Bungee', cursive, sans-serif;
    }

    .neon-title {
      color: #fff244;
      text-shadow: 0 0 10px #fff244, 0 0 30px #da55ff;
    }

    .neon-box {
      background: linear-gradient(135deg, #23004e, #000000);
      color: px solid #45f3a3;
      box-shadow: 0 0 40px #00ffb9;
      border-radius: 20px;
      padding: 2rem;
    }

    .btn-neon {
      background: linear-gradient(135deg, #45f3a3, #00ffb9);
      color: #121212;
      font-weight: bold;
      border: none;
      box-shadow: 0 0 20px #00ffb9;
      transition: all 0.3s ease;
    }

    .btn-neon:hover {
      background: linear-gradient(135deg, #00ffb9, #45f3a3);
      box-shadow: 0 0 40px #00ffb9;
      color: #000;
    }

    .spinner-border {
      width: 3rem;
      height: 3rem;
    }

    .section-title {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #45f3a3;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="media/images/logo.webp" alt="Logo Rick y Morty" style="height: 60px;" />
      </a>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container py-5">
    <div class="text-center mb-5">
      <h1 class="display-4 neon-title">🌌 Detalles del Planeta</h1>
      <p class="lead text-light">Explora la información intergaláctica de este planeta</p>
    </div>

    <div id="planetDetailsCont" class="row justify-content-center text-center mb-5 neon-box">
      <!-- Contenido dinámico del planeta -->
    </div>

    <div class="text-center mb-5">
      <a href="MapaPlanetas.html" class="btn btn-neon btn-lg">🔙 Volver al Mapa</a>
    </div>

    <div class="text-center mb-4">
      <div class="spinner-border text-info" id="spinnerUserList" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>

    <div class="text-center mb-4">
      <h2 class="section-title text-success">👾 Personajes del Planeta</h2>
    </div>

    <div id="characterDetailsCont" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
      <!-- Contenido dinámico de personajes -->
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/planetDetails.js"></script>
</body>
</html>
